<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞星商城 - 管理员登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="login-bg">

    <div class="card login-card p-4">
        <div class="card-body">
            <h3 class="text-center mb-4 fw-bold text-primary">瑞星商城后台</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-muted">账号</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="请输入管理员账号" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">密码</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">立即登录</button>
            </form>
            <div class="text-center mt-3">
                <a href="register.html" class="text-decoration-none small">没有账号？去注册</a>
            </div>
        </div>
    </div>

<script src="../public/js/jquery-3.7.1.min.js"></script>
<script src="../public/js/config.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault(); // 阻止表单默认提交
            
            const username = $('#username').val();
            const password = $('#password').val();

            $.post(API_BASE_URL + "/login", {
                account: username,
                pwd: password
            }, function(res) {
                if (res.code === 200) {
                    Swal.fire({
                        icon: 'success',
                        title: '登录成功',
                        text: '正在跳转...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // 存储登录状态 (简单做法)
                        localStorage.setItem('user', JSON.stringify(res.data));
                        location.href = 'index.html';
                    });
                } else {
                    Swal.fire('登录失败', res.msg, 'error');
                }
            }).fail(handleError);
        });
    });
</script>
</body>
</html>
