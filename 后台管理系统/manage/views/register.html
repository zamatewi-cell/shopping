<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    .form-item {
      display: flex;
      align-items: center;
    }

    .eye-box {
      width: 28px;
      height: 28px;
      margin-left: 10px;
      cursor: pointer;
    }

    .auto-img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <h1>商家注册</h1>
  <div>
    <div>
      <input id="phone" type="text" placeholder="输入手机号" autocomplete="off" />
    </div>
    <div class="form-item">
      <div>
        <input id="password" type="password" placeholder="输入密码" autocomplete="off" />
      </div>
      <!-- name: 0闭眼, 1睁眼 -->
      <div class="eye-box" name="0">
        <img class="auto-img" src="/images/eye_close.png" alt="">
      </div>
    </div>
    <div>
      <button id="register">注册</button>
    </div>

    <div>
      <button id="login">登录</button>
    </div>
  </div>

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script>

    //切换眼睛的状态
    $('.eye-box').click(function () {

      var name = $(this).attr('name');
      // console.log('name ==> ', name);

      if (name == 0) {
        $(this).attr('name', 1).find('.auto-img').attr('src', './images/eye_open.png');
        $('#password').attr('type', 'text');

      } else {
        $(this).attr('name', 0).find('.auto-img').attr('src', './images/eye_close.png');
        $('#password').attr('type', 'password');
      }


    })

    //注册
    $('#register').click(function () {
      var phone = $('#phone').val();
      var password = $('#password').val();

      if (!phone) {
        alert('请输入手机号。');
        return;
      }

      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert('手机号格式错误。');
        return;
      }

      if (!password) {
        alert('请输入密码。');
        return;
      }

      if (!/^[A-Za-z][A-Za-z0-9]{7,16}$/.test(password)) {
        alert('密码必须以字母开头，且只能支持字母数字组合，8-16位。');
        return;
      }

      //发起请求
      //...
      $.ajax({
        //请求方式
        type: 'post',
        //请求路劲
        url: 'http://127.0.0.1:7001/bUserRegister',
        //请求参数
        data: {
          phone,
          password,
        },

        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },

        //请求成功后执行的函数
        success: function (res) {
          //res: 后台服务器返回的数据
          console.log('res ==> ', res);

          alert(res.msg);

          if (res.code == 1) {
            location.href = '/';
          }

        }
      })

    })

    $('#login').click(function () {
      location.href = '/';
    })

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
