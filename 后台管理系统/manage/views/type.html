<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/type.css">
</head>
<body>

  <div class="box">

    <!-- 侧边栏菜单 -->
    <div class="aside-menu">

      <!-- 用户信息 -->
      <div class="user-box">
        <div class="user-img">
          <img class="auto-img" id="userimg" src="" alt="">
        </div>
        <div id="username" class="user-name"></div>
      </div>

      <!-- 侧边栏列表 -->
      <div class="aside-list">
        <div class="aisde-list-item active">商品类型</div>
        <div id="prom" class="aisde-list-item">商品管理</div>
      </div>

    </div>

    <!-- 内容 -->
    <div class="content-box">

      <!-- 导航 -->
      <div class="nav-box">
        <div class="title">商家端商品管理系统</div>
        <div id="logout" class="logout">退出登录</div>
      </div>

      <!-- 列表内容 -->
      <div class="list-content">

        <!-- 内容 -->
        <div class="conten-box">

          <div class="content-nav">
            <div class="add-btn">添加商品类型</div>
          </div>

          <div class="t-box">
            <table class="table-box">
              <thead>
                <tr>
                  <th class="index">序号</th>
                  <th class="typeid">商品类型ID</th>
                  <th class="typename">商品类型名称</th>
                  <th class="operate">
                    <div class="op">操作</div>
                  </th>
                </tr>
              </thead>
              <tbody>

               

              </tbody>
            </table>
          </div>


          <!-- 添加商品类型 -->
          <div class="add-type-box">
            <div class="add-type">
              <div>添加商品类型</div>
              <div>
                <input id="type" type="text" placeholder="输入商品类型" autocomplete="off">
              </div>
              <div>
                <button class="commit">确认</button>
                <button class="cancel">取消</button>
              </div>
            </div>
          </div>
          


        </div>

      </div>

    </div>

  </div>

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/type.js"></script>
</body>
</html>
